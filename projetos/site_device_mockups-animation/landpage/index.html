<!DOCTYPE html>
<html>

<head>
    <!-- Remote style sheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <!-- Local style sheet relative to workspace folder -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Local style sheet relative to this file -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <!-- Embedded style sheet -->
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col-md-7 div">

                <div class=" d-flex justify-start-center align-items-center">
                    <h1 class="description__text description__text--title">
                        Device Mockups
                        <div class="degrade"></div>
                    </h1>
                </div>
                <div class=" d-flex justify-start-center align-items-center">
                    <h3 class="description__text--subtitle ">UX/UI Design</h3>
                </div>

                <div class=" d-flex justify-start-center align-items-center description__text_paragrafo">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean quis augue eget ante pharetra
                    ultrices. Integer ullamcorper pretium justo, at fermentum nunc convallis a. Mauris ac est lobortis
                    risus gravida efficitur.
                </div>
                <div class=" d-flex justify-start-center align-items-center">

                    <a href="" class="description__button">Veja Mais</a>
                    <!--<button class="botao btn">Veja Mais</button>-->
                </div>
            </div>
            <div class="col-md-5 d-flex justify-content-center">
                <img src="assets/img/device_mockup.png">
            </div>
        </div>
    </div>
    <div class="box green bg-danger"></div>
</body>
<script>
    //rotate and move elements with a class of "box" ("x" is a shortcut for a translateX() transform) over the course of 1 second. 
    gsap.to(".button", {
        x: 100,
        duration: 1
    });

    gsap.to(".box", {
        x: 200,
    });

    gsap.to(".description__text--subtitle", {
        duration: 1,
        ease: "bounce",
        x: 0,
    });

    var tl = gsap.timeline();
    tl.to(".description__text--title", {
        duration: 1,
        scale: 1,
        ease: "bounce",
    });


    tl.fromTo(
        ".degrade", {
            duration: 2,
            width: "0%",
            ease: "bounce",
        }, {
            duration: 2,
            width: "100%",
            ease: "bounce",
            onComplete: () => {
                document
                    .getElementsByClassName("description__text--title")[0]
                    .classList.add("degrade__text");
            },
        }
    ).to(".degrade", {
        duration: 2,
        width: "0%",
        ease: "bounce",
    });
</script>

</html>
